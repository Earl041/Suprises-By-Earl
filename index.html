<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEAR MY LOVE ‚ù§Ô∏è</title>
    <style>
        /* Latar belakang dengan love 3D */
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 300% 300%;
            animation: gradient 6s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animasi love melayang */
        .love {
            position: absolute;
            font-size: 2rem;
            animation: floatLove 8s infinite ease-in-out;
        }
        .love:nth-child(1) { left: 10%; animation-delay: 0s; color: red; }
        .love:nth-child(2) { left: 30%; animation-delay: 2s; color: pink; }
        .love:nth-child(3) { left: 50%; animation-delay: 4s; color: purple; }
        .love:nth-child(4) { left: 70%; animation-delay: 6s; color: blue; }
        .love:nth-child(5) { left: 90%; animation-delay: 8s; color: orange; }

        @keyframes floatLove {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-300px) rotate(45deg); opacity: 0.7; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Tajuk */
        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin: 0;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Surat cinta */
        .love-letter {
            position: relative;
            width: 150px;
            height: 100px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transform-style: preserve-3d;
            animation: float 2s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .love-letter:before {
            content: '';
            position: absolute;
            width: 90%;
            height: 50%;
            background: #fff;
            top: 0;
            border-radius: 10px 10px 0 0;
            clip-path: polygon(0% 0%, 50% 100%, 100% 0%);
        }
        .love-letter span {
            position: relative;
            font-size: 3rem;
            z-index: 2;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Popup video fullscreen */
        .video-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .video-popup video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Animasi love melayang -->
    <div class="love">‚ù§Ô∏è</div>
    <div class="love">üíú</div>
    <div class="love">üíô</div>
    <div class="love">üíõ</div>
    <div class="love">üíñ</div>

    <!-- Tajuk -->
    <h1>‚Äé ‚Äé ‚Äé ‚Äé ‚Äé ‚Äé ‚Äé ‚Äé ‚Äé ‚Äé ‚Äé ‚Äé ‚Äé ‚Äé ‚Äé ‚Äé ‚Äé Dear, My Love ‚ù§Ô∏è</h1>

    <!-- Surat cinta -->
    <div class="love-letter" onclick="showVideo()">
        <span>‚ù§Ô∏è</span>
    </div>

    <!-- Popup video -->
    <div class="video-popup" id="videoPopup">
        <video id="popupVideo" autoplay loop></video>
    </div>

    <script>
        // Senarai sumber video
        const videoSources = [
            "https://files.catbox.moe/hirfgn.mp4",
            "https://files.catbox.moe/hirfgn.mp4",
            "https://files.catbox.moe/hirfgn.mp4"
        ];

        // Fungsi untuk memaparkan video
        function showVideo() {
            const videoPopup = document.getElementById("videoPopup");
            const popupVideo = document.getElementById("popupVideo");

            // Pilih video secara rawak
            const randomVideo = videoSources[Math.floor(Math.random() * videoSources.length)];
            popupVideo.src = randomVideo;

            // Paparkan popup
            videoPopup.style.display = "flex";
            popupVideo.play();
        }
    </script>
</body>
</html>
