<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYE MY LOVE ❤️</title>
    <style>
        /* Latar belakang pelangi */
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 300% 300%;
            animation: gradient 6s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Tajuk */
        h1 {
            font-size: 4rem;
            color: red;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        /* Kotak hadiah */
        .gift-box {
            position: relative;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transform-style: preserve-3d;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Anak panah */
        .arrow {
            position: absolute;
            width: 50px;
            height: 50px;
            background: transparent;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #fff;
            animation: arrow-move 1s ease-in-out infinite;
        }
        @keyframes arrow-move {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(0, 10px); }
        }
        .arrow-top { top: -70px; left: calc(50% - 25px); }
        .arrow-bottom { bottom: -70px; left: calc(50% - 25px); transform: rotate(180deg); }
        .arrow-left { left: -70px; top: calc(50% - 25px); transform: rotate(-90deg); }
        .arrow-right { right: -70px; top: calc(50% - 25px); transform: rotate(90deg); }

        /* Popup video fullscreen */
        .video-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .video-popup video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Tajuk -->
    <h1>HYE MY LOVE ❤️</h1>

    <!-- Kotak hadiah dengan anak panah -->
    <div class="gift-box" onclick="showVideo()">
        <div class="arrow arrow-top"></div>
        <div class="arrow arrow-bottom"></div>
        <div class="arrow arrow-left"></div>
        <div class="arrow arrow-right"></div>
    </div>

    <!-- Popup video -->
    <div class="video-popup" id="videoPopup">
        <video id="popupVideo" autoplay loop></video>
    </div>

    <script>
        // Senarai sumber video
        const videoSources = [
            "https://files.catbox.moe/hirfgn.mp4",
            "https://files.catbox.moe/hirfgn.mp4",
            "https://files.catbox.moe/hirfgn.mp4"
        ];

        // Fungsi untuk memaparkan video
        function showVideo() {
            const videoPopup = document.getElementById("videoPopup");
            const popupVideo = document.getElementById("popupVideo");

            // Pilih video secara rawak
            const randomVideo = videoSources[Math.floor(Math.random() * videoSources.length)];
            popupVideo.src = randomVideo;

            // Paparkan popup dan video
            videoPopup.style.display = "flex";
            popupVideo.play();
        }
    </script>
</body>
</html>
