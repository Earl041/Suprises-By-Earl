<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYE MY LOVE ❤️</title>
    <style>
        /* Latar belakang dengan love 3D */
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 300% 300%;
            animation: gradient 6s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animasi love */
        .love {
            position: absolute;
            width: 30px;
            height: 30px;
            background: pink;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            clip-path: polygon(50% 0%, 61% 14%, 75% 0, 100% 25%, 75% 50%, 50% 100%, 25% 50%, 0 25%, 25% 0);
            animation: floatLove 8s infinite ease-in-out;
        }
        .love:nth-child(1) { left: 10%; animation-delay: 0s; }
        .love:nth-child(2) { left: 30%; animation-delay: 2s; }
        .love:nth-child(3) { left: 50%; animation-delay: 4s; }
        .love:nth-child(4) { left: 70%; animation-delay: 6s; }
        .love:nth-child(5) { left: 90%; animation-delay: 8s; }

        @keyframes floatLove {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-300px) rotate(45deg); }
            100% { transform: translateY(0) rotate(90deg); }
        }

        /* Tajuk */
        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin: 0;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Surat cinta */
        .love-letter {
            position: relative;
            width: 150px;
            height: 100px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transform-style: preserve-3d;
            animation: float 2s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .love-letter:before {
            content: '';
            position: absolute;
            width: 90%;
            height: 50%;
            background: #fff;
            top: 0;
            border-radius: 10px 10px 0 0;
            clip-path: polygon(0% 0%, 50% 100%, 100% 0%);
        }
        .love-letter:after {
            content: '';
            position: absolute;
            width: 70px;
            height: 30px;
            background: red;
            clip-path: polygon(50% 0%, 61% 14%, 75% 0, 100% 25%, 75% 50%, 50% 100%, 25% 50%, 0 25%, 25% 0);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Popup video fullscreen */
        .video-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .video-popup video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Animasi love -->
    <div class="love"></div>
    <div class="love"></div>
    <div class="love"></div>
    <div class="love"></div>
    <div class="love"></div>

    <!-- Tajuk -->
    <h1>HYE MY LOVE ❤️</h1>

    <!-- Surat cinta -->
    <div class="love-letter" onclick="showVideo()"></div>

    <!-- Popup video -->
    <div class="video-popup" id="videoPopup">
        <video id="popupVideo" autoplay loop>
            <source id="popupVideoSource" src="" type="video/mp4">
        </video>
    </div>

    <script>
        // Senarai sumber video
        const videoSources = [
            "https://files.catbox.moe/rdvmud.mp4",
            "https://files.catbox.moe/rdvmud.mp4",
            "https://files.catbox.moe/rdvmud.mp4"
        ];

        // Fungsi untuk memaparkan video
        function showVideo() {
            const videoPopup = document.getElementById("videoPopup");
            const popupVideoSource = document.getElementById("popupVideoSource");

            // Pilih video secara rawak
            const randomVideo = videoSources[Math.floor(Math.random() * videoSources.length)];
            popupVideoSource.src = randomVideo;

            // Paparkan popup
            videoPopup.style.display = "flex";
        }
    </script>
</body>
</html>
